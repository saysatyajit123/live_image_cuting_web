<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
  <link rel="stylesheet" href="simple_webcam/style.css">
  <script defer src="simple_webcam/script.js"></script>
</head>
<body>
  <h2>Camera Photo Capture</h2>

  <div class="controls">
    <input type="text" id="imgTitle" placeholder="Enter Image Title">
    <button id="startBtn" class="btn">Start Camera</button>
    <button id="toggleBtn" class="btn btn--disabled" disabled>Pause</button>
    <button id="downloadBtn" class="btn btn--disabled" disabled>Download</button>
  </div>

  <div class="video-wrap">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="outputCanvas"></canvas>
  </div>
</body>
</html>
